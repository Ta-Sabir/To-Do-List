<body id="body">
<!-- Start Header  -->
<div class="header">
<div class="ovarly"></div>

        <div class="title">
            <h3>To Do List</h3>
            <i data-mood="night" class="fa-solid fa-moon active" id="icondark"></i>
        </div>
        <h4>made with love by saber</h4>
        <p>I Was born To Creat</p>
    </div>
</div>
<!-- End Header  -->
<div class="to-do" >

                </div>
                <div class="task">
                    <i class="fa-solid fa-star icon1"></i>
                    <p class="paragraph">Task 2</p>
                    <div>
                        <i class="fa-solid fa-trash icon"></i>

                    </div>

        </div>
    </div>
